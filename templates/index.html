<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">
    <div id="root" class="container mx-auto p-8"></div>
    
    <script type="text/babel">
    const AnimatedButton = ({ onClick, children, className }) => (
        <button
            onClick={onClick}
            className={`${className} transform transition-all duration-300 hover:scale-105 hover:shadow-lg active:scale-95 text-lg py-4 px-8`}
        >
            {children}
        </button>
    );

    const FileUpload = ({ onFileChange, accept }) => (
        <div className="relative overflow-hidden inline-block">
            <AnimatedButton className="bg-blue-500 text-white px-6 py-3 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Choose File
            </AnimatedButton>
            <input
                type="file"
                accept={accept}
                onChange={onFileChange}
                className="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
            />
        </div>
    );

    const App = () => {
        const [activeTab, setActiveTab] = React.useState('text');
        const [result, setResult] = React.useState('');
        const [imageResult, setImageResult] = React.useState('');
        const [audioResult, setAudioResult] = React.useState('');
        const [imageOperation, setImageOperation] = React.useState('original');
        const [audioOperation, setAudioOperation] = React.useState('original');
        const [fileType, setFileType] = React.useState('');
        const [loading, setLoading] = React.useState(false);

        const handleFileUpload = async (event) => {
            const file = event.target.files[0];
            const formData = new FormData();
            formData.append('file', file);

            setLoading(true);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            if (data.type === 'text' || data.type === 'csv') {
                setResult(data.sample);
                setImageResult('');
                setFileType(data.type);
            } else if (data.type === 'image') {
                setImageResult(data.image);
                setResult('');
                setFileType('image');
            } else if (data.type === 'audio') {
                setAudioResult(data.audio);
                setFileType('audio');
            }
            setLoading(false);
        };

        const handleProcess = async (action) => {
            setLoading(true);
            const response = await fetch(`/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(result)}`,
            });
            const data = await response.json();
            setResult(data[action === 'preprocess' ? 'processed' : action]);
            setLoading(false);
        };

        const handleCSVClean = async () => {
            setLoading(true);
            const response = await fetch('/clean_csv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `data=${encodeURIComponent(JSON.stringify(result))}`,
            });
            const data = await response.json();
            setResult(data.cleaned);
            setLoading(false);
        };

        const handleImageProcess = async () => {
            setLoading(true);
            const formData = new FormData();
            formData.append('file', dataURItoBlob(`data:image/png;base64,${imageResult}`));
            formData.append('operation', imageOperation);

            const response = await fetch('/process_image', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            setImageResult(data.image);
            setLoading(false);
        };

        const handleAudioProcess = async () => {
            setLoading(true);
            const formData = new FormData();
            formData.append('file', dataURItoBlob(`data:audio/wav;base64,${audioResult}`));
            formData.append('operation', audioOperation);

            const response = await fetch('/process_audio', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            setAudioResult(data.audio);
            setLoading(false);
        };

        const dataURItoBlob = (dataURI) => {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], {type: mimeString});
        };

        const imageOperations = [
            'original', 'grayscale', 'blur', 'edge_detection',
            'sharpen', 'sepia', 'invert', 'sketch'
        ];

        const audioOperations = [
            'original', 'noise_reduction', 'pitch_shift', 'time_stretch', 'reverb'
        ];

        return (
            <div className="bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-3xl shadow-2xl p-8 border border-gray-200 animate__animated animate__fadeIn">
                <h1 className="text-5xl font-bold mb-8 text-center text-gray-800 drop-shadow-sm animate__animated animate__bounceInDown">Data Processing App</h1>
                
                <div className="mb-6 flex justify-center space-x-4">
                    {['text', 'image', 'audio'].map((tab) => (
                        <AnimatedButton
                            key={tab}
                            onClick={() => setActiveTab(tab)}
                            className={`px-6 py-3 rounded-full transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md ${
                                activeTab === tab ? 'bg-blue-600 text-white' : 'bg-white text-blue-600'
                            }`}
                        >
                            {tab.charAt(0).toUpperCase() + tab.slice(1)}
                        </AnimatedButton>
                    ))}
                </div>
                
                {activeTab === 'text' && (
                    <div className="space-y-6 animate__animated animate__fadeIn">
                        <div className="flex items-center justify-center space-x-4">
                            <FileUpload onFileChange={handleFileUpload} accept=".txt,.csv" />
                        </div>
                        
                        <div className="bg-gray-50 p-6 rounded-xl min-h-[200px] border border-gray-200 text-gray-800 overflow-auto">
                            {loading ? (
                                <div className="flex justify-center items-center h-full">
                                    <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500"></div>
                                </div>
                            ) : fileType === 'csv' ? (
                                <div dangerouslySetInnerHTML={{ __html: result }} />
                            ) : (
                                <pre>{result}</pre>
                            )}
                        </div>
                        
                        <div className="flex justify-center space-x-4 flex-wrap">
                            <AnimatedButton onClick={() => handleProcess('preprocess')} className="bg-green-500 text-white rounded-full hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 shadow-md m-2">
                                Preprocess
                            </AnimatedButton>
                            <AnimatedButton onClick={() => handleProcess('ner')} className="bg-purple-500 text-white rounded-full hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 shadow-md m-2">
                                NER
                            </AnimatedButton>
                            <AnimatedButton onClick={() => handleProcess('topic_modeling')} className="bg-yellow-500 text-white rounded-full hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 shadow-md m-2">
                                Topic Modeling
                            </AnimatedButton>
                            <AnimatedButton onClick={() => handleProcess('classify')} className="bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 shadow-md m-2">
                                Classify
                            </AnimatedButton>
                            {fileType === 'csv' && (
                                <AnimatedButton onClick={handleCSVClean} className="bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md m-2">
                                    Clean CSV
                                </AnimatedButton>
                            )}
                        </div>
                    </div>
                )}

                {activeTab === 'image' && (
                    <div className="space-y-6 animate__animated animate__fadeIn">
                        <div className="flex items-center justify-center space-x-4">
                            <FileUpload onFileChange={handleFileUpload} accept="image/*" />
                        </div>
                        
                        {imageResult && (
                            <div className="space-y-4">
                                <img src={`data:image/png;base64,${imageResult}`} alt="Processed" className="max-w-full h-auto rounded-lg shadow-md" />
                                
                                <div className="flex justify-center flex-wrap">
                                    {imageOperations.map((op) => (
                                        <label key={op} className="inline-flex items-center m-2">
                                            <input
                                                type="radio"
                                                className="form-radio text-blue-600"
                                                name="imageOperation"
                                                value={op}
                                                checked={imageOperation === op}
                                                onChange={(e) => setImageOperation(e.target.value)}
                                            />
                                            <span className="ml-2">{op.charAt(0).toUpperCase() + op.slice(1).replace('_', ' ')}</span>
                                        </label>
                                    ))}
                                </div>
                                
                                <div className="flex justify-center">
                                    <AnimatedButton onClick={handleImageProcess} className="bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md">
                                        Process Image
                                    </AnimatedButton>
                                </div>
                            </div>
                        )}
                    </div>
                )}

                {activeTab === 'audio' && (
                    <div className="space-y-6 animate__animated animate__fadeIn">
                        <div className="flex items-center justify-center space-x-4">
                            <FileUpload onFileChange={handleFileUpload} accept="audio/*" />
                        </div>
                        
                        {audioResult && (
                            <div className="space-y-4">
                                <audio controls src={`data:audio/wav;base64,${audioResult}`} className="w-full" />
                                
                                <div className="flex justify-center flex-wrap">
                                    {audioOperations.map((op) => (
                                        <label key={op} className="inline-flex items-center m-2">
                                            <input
                                                type="radio"
                                                className="form-radio text-blue-600"
                                                name="audioOperation"
                                                value={op}
                                                checked={audioOperation === op}
                                                onChange={(e) => setAudioOperation(e.target.value)}
                                            />
                                            <span className="ml-2">{op.charAt(0).toUpperCase() + op.slice(1).replace('_', ' ')}</span>
                                        </label>
                                    ))}
                                </div>
                                
                                <div className="flex justify-center">
                                    <AnimatedButton onClick={handleAudioProcess} className="bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md">
                                        Process Audio
                                    </AnimatedButton>
                                </div>
                            </div>
                        )}
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
